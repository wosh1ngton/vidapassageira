server:
  port: ${SERVER_PORT}
  # Limites de payload para prevenir ataques DOS
  max-http-request-header-size: 20KB
  tomcat:
    max-swallow-size: 2MB
    max-http-form-post-size: 10MB
spring:
  flyway:
    enabled: true
  application:
    name: VidaPassageira
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${DATABASE_URL}
    username: ${DATABASE_USERNAME}
    password: ${DATABASE_PASSWORD}
  jpa:
    hibernate:
      ddl-auto: none
    properties:
      hibernate:
        dialect: org.hibernate.dialect.MySQLDialect
    show-sql: false
  # Limites para uploads (multipart)
  servlet:
    multipart:
      max-file-size: 5MB
      max-request-size: 10MB

logging:
  level:
    org.springframework.web.cors: DEBUG
    org.springframework.security: DEBUG
keycloak:
  server-url: http://localhost:8080
  realm: master
  client-id: ${KEYCLOAK_CLIENT_ID}
  username: ${KEYCLOAK_USERNAME}
  password: ${KEYCLOAK_PASSWORD}    
  target-realm: VP
deepseek:
  api:
    key: ${DEEPSEEK_API_KEY}
    url: https://api.deepseek.com/v1/chat/completions
app:
  version: '@project.version@'
  description: Plataforma de Planejamento de Viagens
  openapi:
    dev-url: http://localhost:8070
    prod-url: https://api.vidapassageira.com
springdoc:
  api-docs:
    path: /v3/api-docs
  swagger-ui:
    path: /swagger-ui.html
    operations-sorter: method
    tags-sorter: alpha
    display-request-duration: true
    disable-swagger-default-url: true    
management:
  endpoints:
    web:
      exposure:
        include: health,info
  endpoint:
    health:
      show-details: never