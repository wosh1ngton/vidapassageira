<p-toast></p-toast>

<!-- Layout para usuários NÃO autenticados -->
<ng-container *ngIf="!token">
  <router-outlet></router-outlet>
</ng-container>

<!-- Layout para usuários autenticados -->
<ng-container *ngIf="token">
  <div class="grid">

    <header class="app-header">
      <div class="header-container">
        <div class="header-left">
          <button class="menu-toggle-button" (click)="toggleMenu()" pRipple>
            <i class="pi pi-bars"></i>
          </button>
          <div class="logo-wrapper">
            <img src="assets/imagens/logo.png" alt="VidaPassageira logo" class="logo">
          </div>
        </div>

        <div class="header-right">
          <div class="user-info" *ngIf="usuario">
            <div class="user-avatar">
              <i class="pi pi-user"></i>
            </div>
            <span class="username-text">{{ usuario.username }}</span>
          </div>
          <button class="logout-button" (click)="logout()" pRipple pTooltip="Sair">
            <i class="pi pi-sign-out"></i>
          </button>
        </div>
      </div>
    </header>

    <div class="grid h-full">

      <!-- SIDE MENU -->
      <p-sidebar [(visible)]="menuVisible" position="left"
      [showCloseIcon]="false"
        styleClass="sidebar-menu">

        <h3 class="mb-2">Menu</h3>

        <ul class="list-none p-0 m-0">
          <li class="mb-2">
            <a routerLink="/" class="menu-link">Home</a>
          </li>
          <li class="mb-2">
            <a routerLink="viagens" class="menu-link">Viagens</a>
          </li>
          <li class="mb-2">
            <a routerLink="destinos" class="menu-link">Destinos</a>
          </li>
        </ul>
      </p-sidebar>

      <!-- MAIN CONTENT -->
      <div class="col transition-all" [ngClass]="{ 'ml-16': !menuVisible, 'ml-64': menuVisible }">
        <router-outlet></router-outlet>

        <!-- FOOTER -->
        <footer class="app-footer">
          <div class="footer-container">
            <div class="footer-content">
              <div class="footer-logo">
                <img src="assets/imagens/logo.png" alt="VidaPassageira" class="logo-footer">
                <span class="footer-brand">VidaPassageira</span>
              </div>
              <p class="footer-description">
                Planeje suas viagens com inteligência artificial e compartilhe experiências inesquecíveis.
              </p>
            </div>

            <div class="footer-bottom">
              <p class="footer-copyright">
                © {{ currentYear }} VidaPassageira. Todos os direitos reservados.
              </p>
              <div class="footer-badges">
                <span class="badge-item">
                  <i class="pi pi-shield"></i>
                  Dados Protegidos
                </span>
                <span class="badge-item">
                  <i class="pi pi-lock"></i>
                  <span>HTTPS</span>
                </span>
              </div>
            </div>
          </div>
        </footer>
      </div>

    </div>

  </div>
</ng-container>
