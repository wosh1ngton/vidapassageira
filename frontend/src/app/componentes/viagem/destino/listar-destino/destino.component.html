<section class="p-4">
    <p-toast />
    <p-confirmdialog />
    <section class="pb-3" style="text-align: right;">
        <app-form-destino [destinoParaEditar]="destinoSelecionado" (destinoSalvo)="atualizaListagemDestinos()" [(modalStatus)]="modalDialog">
        </app-form-destino>
        <button pButton type="button" label="Cadastrar destino" (click)="abrirDestinoDialog()"></button>
    </section>
    <section>
        <!-- Skeleton Loading -->
        <div class="grid" *ngIf="loading">
            <div class="col-12 md:col-4" *ngFor="let item of [1,2,3]">
                <div class="skeleton-card">
                    <div class="skeleton-header">
                        <div class="skeleton skeleton-title"></div>
                        <div class="skeleton skeleton-subtitle"></div>
                    </div>
                    <div class="skeleton-body">
                        <div class="skeleton skeleton-image"></div>
                        <div class="skeleton skeleton-text"></div>
                        <div class="skeleton skeleton-text short"></div>
                    </div>
                    <div class="skeleton-footer">
                        <div class="skeleton skeleton-button"></div>
                        <div class="skeleton skeleton-button"></div>
                        <div class="skeleton skeleton-button wide"></div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Empty State -->
        <div *ngIf="!loading && destinos.length === 0" class="empty-state">
            <i class="pi pi-map-marker empty-state-icon"></i>
            <h3 class="empty-state-title">Nenhum destino cadastrado</h3>
            <p class="empty-state-text">
                Comece adicionando seus destinos favoritos para planejar suas viagens dos sonhos.
            </p>
            <button pButton type="button" label="Cadastrar Primeiro Destino"
                    icon="pi pi-plus"
                    (click)="abrirDestinoDialog()"
                    class="empty-state-button"></button>
        </div>

        <!-- Lista de Destinos -->
        <div class="grid" *ngIf="!loading && destinos.length > 0">
            <div class="col-12 md:col-4" *ngFor="let destino of destinos">
                <p-card [header]="destino.nome" [subheader]="destino.localizacao">
                    <div class="image-container mb-3">
                        <img *ngIf="destino.imagemBase64"
                             [src]="destino.imagemBase64"
                             [alt]="destino.nome"
                             class="destino-image" />
                        <div *ngIf="!destino.imagemBase64" class="image-placeholder">
                            <i class="pi pi-image"></i>
                            <span>Sem imagem</span>
                        </div>
                    </div>

                    <p>{{ destino.descricao }}</p>

                    <ng-template pTemplate="footer">
                        <div class="flex justify-content-end gap-1">
                            <button pButton type="button" icon="pi pi-pencil" class="p-button-sm p-button-outlined"
                                (click)="editarDestino(destino)"></button>

                            <button pButton type="button" icon="pi pi-trash" class="p-button-sm p-button-danger"
                                (click)="confirmarDelecao(destino.id)"></button>

                            <button pButton type="button" icon="pi pi-telegram" label="Agendar Viagem"
                                class="p-button-sm p-button-default" (click)="criarViagem(destino)"></button>
                        </div>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </section>
