<section>
    <p-dataview #dv [value]="destinos">
        <ng-template #list let-items>            
            <div class="grid grid-cols-12" *ngFor="let item of items; let first = first">
                {{item.nome}}
            </div>
        </ng-template>
    </p-dataview>

<section>
    <app-form-destino (destinoSalvo)="atualizaListagemDestinos()" [(modalStatus)]="modalDialog"></app-form-destino>
    <button (click)="abrirDestinoDialog()">Cadastrar destino </button>
</section>
