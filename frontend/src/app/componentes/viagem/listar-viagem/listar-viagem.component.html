 <section>

        <div class="grid">
            
            <div class="col-12 md:col-4" *ngFor="let viagem of viagens">
                <p-card [header]="viagem.destino.nome" [subheader]="viagem.destino.localizacao">
                    <img [src]="viagem.destino.imagemBase64" alt="Imagem" class="w-full mb-3 border-round" />


                    <p>{{ viagem.dataIda }} at√© {{ viagem.dataVolta }} </p>

                    <ng-template pTemplate="footer">
                        <div class="flex justify-content-end gap-1">
                            <button pButton type="button" icon="pi pi-pencil" class="p-button-sm p-button-outlined"
                                (click)="editarViagem()"></button>

                            <button pButton type="button" icon="pi pi-trash" class="p-button-sm p-button-danger"
                                (click)="deletarViagem(viagem)"></button>

                            <button pButton type="button" icon="pi pi-telegram" label="Detalhar Viagem"
                                class="p-button-sm p-button-default" (click)="detalharViagem(1)"></button>
                        </div>
                    </ng-template>
                </p-card>
            </div>
        </div>
    </section>
