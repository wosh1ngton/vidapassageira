<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" width="200" height="200">
  <!-- Background Circle (optional, can be removed for transparent background) -->
  <circle cx="100" cy="100" r="95" fill="#819d6a" opacity="0.1"/>

  <!-- Person Body -->
  <path d="M 100 80 Q 95 85 95 95 L 95 130 Q 95 135 100 135 Q 105 135 105 130 L 105 95 Q 105 85 100 80 Z"
        fill="#819d6a" stroke="#6b8558" stroke-width="2"/>

  <!-- Person Head -->
  <circle cx="100" cy="65" r="12" fill="#819d6a" stroke="#6b8558" stroke-width="2"/>

  <!-- Left Arm -->
  <path d="M 95 90 Q 85 95 80 100 L 75 110"
        fill="none" stroke="#819d6a" stroke-width="5" stroke-linecap="round"/>

  <!-- Right Arm -->
  <path d="M 105 90 Q 115 95 120 100 L 125 110"
        fill="none" stroke="#819d6a" stroke-width="5" stroke-linecap="round"/>

  <!-- Left Leg -->
  <path d="M 95 135 L 90 155 L 88 165"
        fill="none" stroke="#819d6a" stroke-width="5" stroke-linecap="round"/>

  <!-- Right Leg -->
  <path d="M 105 135 L 110 155 L 112 165"
        fill="none" stroke="#819d6a" stroke-width="5" stroke-linecap="round"/>

  <!-- Backpack Main Body -->
  <rect x="90" y="75" width="20" height="35" rx="3"
        fill="#6b8558" stroke="#5a7147" stroke-width="1.5"/>

  <!-- Backpack Top Pocket -->
  <rect x="92" y="77" width="16" height="10" rx="2"
        fill="#819d6a" stroke="#6b8558" stroke-width="1"/>

  <!-- Backpack Bottom Detail -->
  <rect x="92" y="100" width="16" height="8" rx="1"
        fill="#5a7147" opacity="0.5"/>

  <!-- Left Strap -->
  <path d="M 92 78 Q 88 75 87 70 L 87 85"
        fill="none" stroke="#5a7147" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Right Strap -->
  <path d="M 108 78 Q 112 75 113 70 L 113 85"
        fill="none" stroke="#5a7147" stroke-width="2.5" stroke-linecap="round"/>

  <!-- Backpack Zipper Detail -->
  <line x1="100" y1="80" x2="100" y2="107"
        stroke="#ffffff" stroke-width="0.8" opacity="0.6"/>

  <!-- Backpack Side Pocket (left) -->
  <ellipse cx="88" cy="95" rx="2" ry="8"
           fill="#5a7147" opacity="0.7"/>

  <!-- Backpack Side Pocket (right) -->
  <ellipse cx="112" cy="95" rx="2" ry="8"
           fill="#5a7147" opacity="0.7"/>
</svg>
